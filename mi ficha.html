<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Ficha - HRNOW</title>
  <link rel="stylesheet" href="./assets/css/mi ficha.css">
</head>
<body>

<div class="sidebar" id="sidebar">
  <!-- El resto de tus enlaces de la barra lateral -->

  <!-- Asegúrate de que el resto de los enlaces estén correctos -->
  <!-- ... -->
</div>

<div class="main-content" id="main-content">
  <h2>Mi Ficha</h2>
  <div class="ficha-info">
    <div class="ficha-imagen">
      <img id="employee-photo" src="assets/img/default-photo.jpg" alt="Foto del empleado">
    </div>
    <div class="ficha-datos">
      <h3 id="employee-name">Nombre del Empleado</h3>
      <p><strong>Cargo:</strong> <span id="employee-role">Coordinador de Despacho Aeronave</span></p>
      <p><strong>Área:</strong> <span id="employee-area">G. de Aeropuertos (Operaciones Terrestres)</span></p>
      <p><strong>División:</strong> <span id="employee-division">Dirección Operaciones</span></p>
      <p><strong>Empresa:</strong> <span id="employee-company">Sky Airline S.A.</span></p>
      <p><strong>Centro de Costos:</strong> <span id="employee-costcenter">DOJOT</span></p>
      <p><strong>Supervisor:</strong> <span id="employee-supervisor">Avendaño, Rodrigo</span></p>
      <!-- Más datos... -->
    </div>
  </div>
</div>

<script src="assets/js/mi-ficha.js"></script>
</body>
</html>
